<!DOCTYPE html>
<html lang="es">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/favicon.ico" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    SuperHeroes
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <!-- estructura base de la pag /con formulario-->
            <article>
                <div class="row justify-content-center">
                    <img src="./assets/img/sh1.jpg" alt="imagen super hero" class="mb-5 col-6 img-fluid ">
                </div>
                <div class="row">
                    <div class=" col-12 text-center">
                        <form id="formSearchSH" class="mb-5">
                            <div class="form-group">
                                <div class="text-center">
                                    <label for="busqueda" class="fw-bold">Introduce tu búsqueda de Super Heroe por N°
                                        ID:</label>
                                </div>
                                <div class="col-12 col-sm-6 offset-sm-3 text-center">
                                    <input id="inputSH" class="form-control" type="text" name="superHeroes"
                                        placeholder=" 1 al 731">
                                </div>
                            </div>
                            <button class="btn btn-danger fw-bold" type="submit">Buscar</button>

                        </form>
                    </div>
                </div>
            </article>
            <!-- card y  grafico -->
            <article class="row ">
                <!-- card  -->
                <div class="col-12 col-md-6">
                    <div id="card">
                        <div class="card mb-3" style="max-width: 1000px;">
                            <div id="cards" class="row g-0 overflow-visible"></div>
                        </div>
                    </div>
                </div>
                <!-- grafico Torta -->
                <div class="col-12 col-md-6 ">
                    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                </div>
            </article>
        </section>
    </main>
    <footer class="container-fluid bg-dark">
        <div class="text-light text-center">Super Hero</div>
    </footer>
    <!-- cdn canvasjs -->
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <!-- CDN jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- js propio -->
    <script src="./assets/js/app.js"></script>

</body>

</html>
